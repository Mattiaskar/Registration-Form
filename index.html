<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
</html>
<body >
  <h1 id="title">Registration Form<h1/>
  <p id="description">Please fill out this form</p>
  <body/>
  <body>
    <form id="survey-form">
    <fieldset>
        <label for="name" id="name-label" >Name: <input id="name" name="name" type="text" placeholder="Adam" required /></label><br>
        <label for="email" id="email-label">Email: <input id="email" name="email" type="email" placeholder="adam@gmail.com" required /></label><br>
        <label for="number" id="number-label">Number: <input id="number" name="number" type="number" min="1" max="5" placeholder="1-5" required/></label>
      </fieldset>
    <fieldset>
    <label for="dropdown">How did you hear about us?
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">News</option>
            <option value="2">YouTube Channel</option>
            <option value="3">Website Forum</option>
            <option value="4">Other</option>
            </select>
            </label>
          </fieldset>
    <legend>Which type of account do you need?(required)</legend><br>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="personal" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" value="business" /> Business</label>
    <fieldset>
    <label for="purposes">What is your purpose of creating account?</label><br>
        <input type="checkbox" id="option1" name="option1" value="option1">
  <label for="option1">Personal Use</label><br>
  <input type="checkbox" id="option2" name="option2" value="option2">
  <label for="option2">Business Use</label><br>
  <input type="checkbox" id="option3" name="option3" value="option3">
  <label for="option3">Educational Use</label><br> 
          <fieldset/>
          <label for="bio">Additional comments:
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="comments..."></textarea><br>
          <input class="block" type="submit" value="submit" id="submit" />
        </label>
        <form/>
    <body/>
